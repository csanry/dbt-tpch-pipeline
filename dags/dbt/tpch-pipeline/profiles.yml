snowflake:
  outputs:
    dev:
      type: snowflake
      account: "{{ env_var('DBT_ACCOUNT') }}" 
      user: "{{ env_var('DBT_USER') }}" 
      password: "{{ env_var('DBT_PASSWORD') }}"
      role: dbt_role 
      warehouse: dbt_wh
      database: dbt_db
      schema: dbt_schema
      client_session_keep_alive: False
      threads: 10
      connect_retries: 0
      connect_timeout: 10
  target: dev
